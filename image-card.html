<polymer-element name="image-card" constructor="ImageCard">
  <template>
    <style>
      .image-card {
        height: 200px;
        width: 228px;
        left: 50%;
      }
      .card {
        padding: 10px;
        background-color: #FFFFFF;
        margin: 10px;
      }

      .meme-label {
        line-height: 40px;
      }
      .meme-btn {
        float: right;
      }
    </style>
    <div class="card">
            <img id='image' class="image-card" src="{{image}}" /><br/>
            <paper-item id='title' label="dfdfd" class="meme-label"></paper-item>
            <paper-icon-button class="meme-btn" on-tap="{{makeMeme}}" icon="add"></paper-icon-button>
          </div>
  </template>
  <script>
    Polymer('image-card', {
      ready: function() {
        this.imageSrc = this.getAttribute('image');
        this.label = this.getAttribute('label');
        if (this.imageSrc) {
          // Set image
          this.setImageSrc(this.imageSrc);
  //        this.setTitle(this.label);
        }
      },
      setImageSrc: function(src) {
        this.$.image.src = src;
      },
      setTitle: function(l) {
        console.log("setLabel" + ":"+l);
        this.$.title.innerText = l;
        console.log(this.$.title.label);
      },
      makeMeme: function () {
        var app = document.querySelector('meme-app').$;
        app.toast1.show();

        // Send image to meme-dialog
        app.dialog.show(this.$.image.src, this.$.title.innerText);
      }
    });
  </script>
</polymer-element>
