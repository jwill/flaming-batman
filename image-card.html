<polymer-element name="image-card">
  <template>
    <style>
      .image-card {
        height: 200px;
        width: 228px;
        left: 50%;
      }
      .card {
        padding: 10px;
        background-color: #FFFFFF;
        margin: 10px;
      }

      .meme-label {
        line-height: 40px;
      }
      .meme-btn {
        float: right;
      }
    </style>
    <div class="card">
            <img class="image-card" src="{{image}}" /><br/>
            <paper-item class="meme-label">{{label}}</paper-item>
            <paper-icon-button class="meme-btn" on-tap="{{makeMeme}}" icon="add"></paper-icon-button>
          </div>
  </template>
  <script>
    Polymer('image-card', {
      ready: function() {
        var imageSrc = this.getAttribute('image');
        var shadowRoot = this.shadowRoot;
        // Set image
        shadowRoot.querySelector('.image-card').src = imageSrc;
        shadowRoot.querySelector('.meme-label').innerText = this.getAttribute('label');

      },
      makeMeme: function () {
        var app = document.querySelector('meme-app').$;
        app.toast1.show();

        // Send image to meme-dialog
        app.dialog.show(this.getAttribute('image'), this.getAttribute('label'));
      }
    });
  </script>
</polymer-element>
